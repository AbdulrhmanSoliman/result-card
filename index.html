<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="left-side">
    <p class="heading">Your Result</p>
    <div class="result">
      <span>76</span>
      of 100
    </div>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="right-side">
    <p>Summary</p>
    <div class="box red">
      <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
      <p>Reaction</p>
      <span>80 <span>/ 100</span></span>
    </div>
    <div class="box yellow">
      <img src="assets/images/icon-memory.svg" alt="icon-reaction">
      <p>Memory</p>
      <span>92 <span>/ 100</span></span>
    </div>
    <div class="box green">
      <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
      <p>Verbal</p>
      <span>61 <span>/ 100</span></span>
    </div>
    <div class="box blue">
      <img src="assets/images/icon-visual.svg" alt="icon-reaction">
      <p>Visual</p>
      <span>72 <span>/ 100</span></span>
    </div>
    <a href="#">continue</a>
  </div>
</main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AbdulrhmanSoliman">Abdulrhman M.Soliman</a>. 
  </footer>
</body>
</html>
